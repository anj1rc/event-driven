<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Example</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin: 40px;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 2px dashed #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #dragText {
      cursor: grab;
    }

    #message, #imageContainer {
      margin-top: 20px;
    }

    #imageContainer img {
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box" id="box1">
      <p id="dragText" draggable="true">Drag me</p>
    </div>
    <div class="box" id="box2" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
      Drop here
    </div>
  </div>

  <div id="message"></div>
  <div id="imageContainer"></div>

  <button onclick="resetPage()">Reset</button>

  <script>
    const dragText = document.getElementById("dragText");

    dragText.addEventListener("dragstart", function (e) {
      e.dataTransfer.setData("text/plain", "dragText");
    });

    function handleDrop(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData("text/plain");
      if (data === "dragText") {
        document.getElementById("message").innerText = "The <p> element is dragged!";
        document.getElementById("imageContainer").innerHTML = '<img src="image.png" alt="Dropped Image">';
      }
    }

    function resetPage() {
      // Reset positions and content
      document.getElementById("message").innerText = "";
      document.getElementById("imageContainer").innerHTML = "";

      // Move the text back to box1 if needed
      const box1 = document.getElementById("box1");
      if (!box1.contains(dragText)) {
        box1.appendChild(dragText);
      }
    }
  </script>

</body>
</html>
